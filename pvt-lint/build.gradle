apply plugin: 'java'

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

configurations {
  lintChecks
}

dependencies {
  compile deps.lintapi
  compile deps.lintchecks

  lintChecks files(jar)
}

jar {
  manifest {
    attributes('Pvt-Registry': 'pvt.IssueRegistry')
  }
}
